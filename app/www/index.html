<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Style</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6750a4 0%, #d0bcff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.1em;
            opacity: 0.9;
            line-height: 1.6;
        }
        .loading {
            margin-top: 30px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘— Twin Style</h1>
        <p>Your AI-powered wardrobe organizer</p>
        <div class="loading">
            <div class="spinner"></div>
            <p>Connecting to server...</p>
        </div>
        <div class="error" id="error" style="display: none;">
            <p>Unable to connect to the server.</p>
            <p style="font-size: 0.9em;">Please ensure your Twin Style server is running and accessible.</p>
        </div>
    </div>
    
    <script>
        // This is a placeholder for Capacitor builds
        // The actual app should connect to your deployed server
        // or development server (via CAPACITOR_SERVER_URL environment variable)
        
        document.addEventListener('DOMContentLoaded', function() {
            // Show error message for now
            setTimeout(function() {
                document.querySelector('.loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }, 2000);
        });
        
        // Load Capacitor if available
        const script = document.createElement('script');
        script.src = 'capacitor.js';
        script.onerror = function() {
            console.log('Capacitor not loaded - running in browser mode');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
