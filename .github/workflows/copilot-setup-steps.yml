name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: wardrobe
          POSTGRES_PASSWORD: wardrobe_dev_password
          POSTGRES_DB: wardrobe_closet
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wardrobe"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "app/package-lock.json"

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./app
        run: npx prisma generate

      - name: Set up environment file
        working-directory: ./app
        run: cp .env.example .env

      - name: Run database migrations
        working-directory: ./app
        env:
          DATABASE_URL: "postgresql://wardrobe:wardrobe_dev_password@localhost:5432/wardrobe_closet"
        run: npx prisma migrate deploy
