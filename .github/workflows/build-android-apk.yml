name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/build-android-apk.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        working-directory: ./app
        run: npm ci
      
      - name: Add Android platform
        working-directory: ./app
        run: npx cap add android
      
      - name: Sync Capacitor
        working-directory: ./app
        run: npx cap sync android
      
      - name: Build debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        working-directory: ./app/android
        run: ./gradlew assembleDebug
      
      - name: Build release APK
        if: github.event.inputs.build_type == 'release'
        working-directory: ./app/android
        run: ./gradlew assembleRelease
      
      - name: Upload debug APK artifact
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        uses: actions/upload-artifact@v4
        with:
          name: twin-style-debug-apk
          path: app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload release APK artifact
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: twin-style-release-apk
          path: app/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
      
      - name: Build summary
        run: |
          echo "### ðŸ“± Android APK Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build type: **${{ github.event.inputs.build_type || 'debug' }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The APK has been uploaded as an artifact and can be downloaded from the Actions tab." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ“¥ To install on your device:" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the APK artifact from this workflow run" >> $GITHUB_STEP_SUMMARY
          echo "2. Transfer it to your Android device" >> $GITHUB_STEP_SUMMARY
          echo "3. Enable 'Install from Unknown Sources' in Settings" >> $GITHUB_STEP_SUMMARY
          echo "4. Open the APK file to install" >> $GITHUB_STEP_SUMMARY
